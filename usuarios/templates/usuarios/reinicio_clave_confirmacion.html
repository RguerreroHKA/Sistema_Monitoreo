{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-success">
                <div class="card-body text-center">
                    <h4 class="card-title text-success">
                        <i class="fas fa-envelope-check"></i> ¡Email Enviado!
                    </h4>
                    <hr>
                    <p class="card-text">Te hemos enviado un email con instrucciones para recuperar tu contraseña.</p>
                    <p><strong>Por favor, revisa tu bandeja de entrada.</strong></p>
                    
                    <div class="alert alert-warning text-start">
                         <small>
                            <i class="fas fa-info-circle"></i> Si no ves el email, verifica tu carpeta de <strong>Spam</strong>. El enlace expirará en 24 horas.
                         </small>
                    </div>

                    <a href="{% url 'usuarios:login' %}" class="btn btn-primary mt-3">Volver al Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
