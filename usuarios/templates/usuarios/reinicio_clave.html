{% extends "usuarios/home.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Recuperar Contraseña</h2>
                    <p class="text-muted">Ingresa tu email y te enviaremos un enlace para resetear tu contraseña.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            {{ form.email }}
                        </div><br>
                        <button type="submit" class="btn btn-primary btn-block">Enviar Email</button>
                    </form>
                    
                    <hr>
                    <p class="text-center"><a href="{% url 'usuarios:login' %}">Volver al Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
