<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo HKA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Bienvenido, {{ request.user.username }}</h1>
            <a href="{% url 'usuarios:logout' %}" class="btn btn-outline-danger">Cerrar Sesi√≥n</a>
        </div>
        <hr>

        {% block content %}
            {% if es_admin %}
                <div class="alert alert-info" role="alert">
                    <p class="mb-0">Como administrador, puedes <a href="{% url 'usuarios:lista_usuarios' %}" class="alert-link">gestionar los usuarios del sistema</a>.</p>
                </div>
            {% endif %}
        {% endblock %}
    </div>

</body>
</html>
