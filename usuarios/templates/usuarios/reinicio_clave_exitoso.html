{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-success">
                <div class="card-body text-center">
                    <h1 class="text-success display-1 mb-3">
                        <i class="fas fa-check-circle"></i>
                    </h1>
                    <h3 class="card-title text-success">¡Contraseña Cambiada!</h3>
                    <hr>
                    <p class="lead">Tu contraseña ha sido actualizada exitosamente.</p>
                    <p>Ahora puedes ingresar al sistema con tus nuevas credenciales.</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'usuarios:login' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Ir al Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
